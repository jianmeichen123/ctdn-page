<script>
	//给tab页a赋参数
	$(function(){
	   $(".project_nav a").each(function(){
		//if($(this).attr("href") != "####"){
			$(this).attr("href",$(this).attr("href")+"?code="+code)
		//}
	   })
	})
	function directCompetationlistFormatter(data,div){
		aa(data,div)
	}
	function indirectCompetationlistFormatter(data,div){
		aa(data,div)
	}
	function aa(data,div){
	   var staticTemplate= '<li> <div class="project_jz_l"> <ul> <li><img alt="" src="${logoSmall}"></li> <li> <ul class="project_jz_l_n_ul"> <li class="font_16">${projTitle}</li> <li class="color_666 ">${firmDesc}</li> <li class="color_666 "><span>${industryName}</span></li> <li class="project_jz_span">${labels}</li> </ul> </li> <li class="project_jz_l_n_3"><div class="project_absolute_blue">${latestFinanceRound}</div></li> <li class="project_jz_l_n_2">${setupDT}</li> <li class="project_jz_l_n_2">${districtSubName}</li> </ul> </div> <div class="project_jz_r"> <div class="project_jz_r_l"> <div class="project_jz_r_l_tit">融资信息</div> <ul> <li> <span class="brain_ico brain_ico_project_time"></span> <span>${latestFinanceDT}</span> </li> <li> <span class="brain_ico brain_ico_project_money"></span> <span>${latestFinanceAmountStr}</span> </li> <li> <span class="brain_ico brain_ico_project_site"></span> <span>${investSideJson}</span> </li> </ul> </div> <div class="project_jz_r_r"> <ul class="on_project_jz_r_r"> <li><span class="font_30">${similarity}</span><span>%</span></li> <li>相似度</li> </ul> <ul class="ul">${li} </ul> </div> </div> </li>';
	   var temp = staticTemplate;
	   var html = "";
	   if(data.length>0){
	   //遍历数组
	   $(data).each(function(i,row){
		  $.each(row,function(k,v){
			  while(temp.indexOf("${"+k+"}") > 1){
				  if(k=="investSideJson"){
				  		if(v){
				  			var json = eval("(" + v + ")");
							var ls = json["investSideJson"];
							var firms = "";
							$(ls).each(function(i,e){
							   //待修改 没加领投
							   if(i<3){
							   	if($(this)[0].isClick=="1"){
							   		firms += "<span><a href = 'jg_particulars.html?orgId="+$(this)[0].id+"'>"+$(this)[0].invstor+"</a></span>";
							   	}else{
							   		firms += "<span>"+$(this)[0].invstor+"</span>";
							   	}
							   }
							})
							v = firms
				  		}else{
				  			v="投资方未知"
				  		}
				  }
				  if(k=="industryName"){
					  if(v){
							var str = "";
							str += v;
							if(row["industrySubName"]){
								str += ">" + row["industrySubName"]
							}
							v =  str;
					  }else{
						 v =  "行业未知";
					  }
				  }
               	 if(k=="logoSmall"){
               	 	if(v){
               	 		v= Constants.logoPath+v
               	 	}else{
               	 		v = "img/default.gif"
				 	}
				 }
				 if(k=="projTitle"){
				 	if(v){
				 		v ='<a href="project_qy.html?code='+row["sourceCode"]+'">'+v+'</a>'
				 	}
				 }
               	 if(k=="labels"){
               	 	if(v){
               	 		var str = "";
						$(v.split(","),function(i,e){
						   str.append("<span class='project_lable'>");
						   str.append(e);
						   str.append("</span>");
						})
						v = str
               	 	}else{
               	 		v=""
               	 	}
               	 }
               	 if(k=="latestFinanceRound" && !v){v ="轮次未知"}
               	 if(k=="firmDesc" && !v){v="暂无描述"}
               	 if(k=="setupDT" && !v){v="成立时间未知"}
               	 if(k=="districtSubName" && !v){v="地点未知"}

               	 if(k=="similarity"){

               	 	 if(v){
						 var tmp = "";
						 for(var i = 0; i< parseInt(v*100); i++){
							tmp += "<li></li>"
						 }
               	 	 	 temp =temp.replace("${li}",tmp)
               	 	 	 v = parseInt(v*100)+'%'

               	 	 }else{
			     	  	 v ="相似度未知"
			     	 }
			     }
			     if(k=="latestFinanceAmountStr" && !v){v="融资金额未知"}
			     if(k=="latestFinanceDT"){
			     	if(!v){v="融资日期未知"}else{v =formatDate(v)}
			     }
			  	 temp =temp.replace("${"+k+"}",v)
			  }
		  })
		  html += temp;
		  temp = staticTemplate
	   })
	   div.append(html)
	}
	else{
		div.append("<tr> <td colspan='6'><span>暂无数据</span></th></tr>")
	}
	}
	sendGetRequest(detail.queryCompetationlist+code,function(data){fillList(data.data,$("*[data-query='list']"))})

	nav_locaton('ctsj','qyxm','','jzds')
</script>
