<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>全局搜索</title>
	<!--basis-->
	{(dn_basis.html)}
	<link rel='style/sheet' href='../css/dn2.css'/>
</head>
<style>
	.highlight {
		color:#1ac4d3
	}
	comp{
		color:#1ac4d3
	}
	firm{
		color:#1ac4d3
	}
</style>
<body>
{(header.html)}
<div class="info-top">
	<div class="info-search">
		<span  id="info-search_span">
			<input type='text' placeholder='请输入搜索关键字' name="keyword"/>
			<!-- 热词 -->
			<div class="hot_speech" >
				<div class="tit">热门搜索</div>
				<div class="hot_speech_all">
					<ul class="hotKeyword search">
						<li>区块链</li>
						<li>乐视</li>
						<li>共享经济</li>
						<li>消费升级</li>
						<li>机器人</li>
						<li>VR</li>
					</ul>
				</div>
			</div>
		</span>
		<span class="search-btn">搜索</span>
		
	</div>
</div>
<div class="container block">
	<div class='info-nav'>
		<ul  class='info-nav-content'>
			<li data-tab="news" class="search_on"><span>资讯</span>(<span></span>)</li>
			<li data-tab="project"><span>项目</span>(<span ></span>)</li>
			<li data-tab="investfirms"><span>机构</span>(<span ></span>)</li>
			<li data-tab="investEvent"><span>投资事件</span>(<span></span>)</li>
			<li data-tab="mergeEvent"><span>并购事件</span>(<span></span>)</li>
			<li data-tab="launchEvent"><span>上市事件</span>(<span></span>)</li>
		</ul>
	</div>
	<div class='info-list info-list-container'>
		<div class="info-list-title">
			<span id ="tip"></span>
		</div>

		<table  class="table table_white_search " data-item="news"  style="display">
			<thead>
			<tr>
				<th class="data-input" style="" data-item="0" data-formatter="newsFormatter"></th>
			</tr>
			</thead>
		</table>

		<table  class="table table_white_search" data-item="project" style="display:none">
			<thead>
			<tr>
				<th class="data-input" style="" data-item="0" data-formatter="projectFormatter"></th>
			</tr>
			</thead>
		</table>

		<table  class="table table_white_search" data-item="investfirms" style="display:none" >
			<thead>
			<tr>
				<th class="data-input" style="" data-item="0" data-formatter="investfirmFormatter"></th>
			</tr>
			</thead>
		</table>

		<table class="table bj_fff table_style tzsj_table" data-item="investEvent" style="display:none">
			<thead>
			<tr>
				<th data-sortable="true" data-field="investDate" class="number_th"><div>时间</div></th>
				<th data-formatter="tableFormate.financeCompany"><div class="border_l">融资公司</div></th>
				<th data-field="round" class="number_th_20"><div class="border_l" >轮次</div></th>
				<th data-field="amountStr" class="number_th_20"><div class="border_l">融资额</div></th>
				<th data-formatter="tableFormate.investSide" class="number_th_20"><div class="border_l">投资方</div></th>
				<th data-formatter="tableFormate.eventInfoPaticulars" class="number_th"><div class="border_l">详情</div></th>
			</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

		<table class="table bj_fff table_style" data-item="mergeEvent" style="display:none">
			<thead>
			<tr>
				<th data-formatter="tableFormate.beenMergered"><div>被并购方</div></th>
				<th data-sortable="true" data-formatter="tableFormate.equityRate" data-field="equityRate"  class="number_th"><div class="border_l">股权比例</div></th>
				<th data-formatter="tableFormate.amountStr" class="number_th_20"><div class="border_l">金额</div></th>
				<th data-sortable="true"  data-field="mergeDate"  class="number_th"><div class="border_l">并购时间</div></th>
				<th data-formatter="tableFormate.mergeSideJson" class="number_th_20"><div class="border_l">并购方</div></th>
				<th data-formatter="tableFormate.paticulars" class="number_th"><div class="border_l">详情</div></th>
			</tr>
			</thead>
			<tbody class="bgsj_list_table">
			</tbody>
		</table>

		<table class="table bj_fff table_style" data-item="launchEvent" style="display:none">
			<thead>
			<tr>
				<th data-field="projTitle" data-formatter="tableFormate.listedProjectName"><div>公司</div><div class="fht-cell"></div></th>
				<th data-field="type"><div class="border_l">类型</div></th>
				<th data-field="stockExchange"><div class="border_l">交易所</div></th>
				<th data-field="stockCode"><div class="border_l">股票代码</div></th>
				<th data-field="listedDate"><div class="border_l">上市/挂牌时间</div></th>
				<th data-field="eventId" data-formatter="tableFormate.launchDetail" class="number_th"><div class="border_l">详情</div></th>
			</tr>
			</thead>
			<tbody class="shgp">
			</tbody>
		</table>

	</div>
</div>
{(dn_foot.html)}
</body>
<script>
$(".info-search input").focus(function(){
    $(".info-search .hot_speech").show();
})/* .blur(function(){
    $(".info-search .hot_speech").hide();
}); */
</script>
<script src="js/platformUrl.js?t=20170523"></script>
<script src="js/common.js"></script>
<script src="js/formatter_common.js"></script>
<script src="js/search_index.js"></script>
</html>
