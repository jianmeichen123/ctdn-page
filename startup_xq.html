								<div class="startup_come_ul_cen">

function isFav(){
	var isFav=idCollection(2,getHrefParamter('code'))
	var fav_html=''
	if(isFav==true){
		fav_html+="<div class='search_collect click_collect  dn_ico_list_collect_on'><span class='dn_ico dn_ico_list_collect_search '></span>收藏</div>"
	}else{
		fav_html+="<div class='search_collect click_collect '><span class='dn_ico dn_ico_list_collect_search'></span>收藏</div>"
	}
	return fav_html
}
nav_locaton('ctsj','cyz','','')
  /* 菜单悬浮 */

$(window).scroll(function(){
	var scrollTop=$(window).scrollTop();
	if(scrollTop>200){
		$('.project_nav').addClass('project_nav_top');
	}else{
		$(".project_nav").removeClass("project_nav_top");
	}
	 var location_array = new Array()
	 for(var i=0; i<$('.storey_list').length; i++){
	 	var list_all = $('.storey_list').eq(i).attr('scroll_on');
	 	location_array.push(list_all);
	 }
	var  myArray=new Array();
	for(var i=0; i<location_array.length; i++){
		var obj = {};
		var name = location_array[i];
		obj.name = name;
		obj.value= parseInt($('div[scroll_on="'+location_array[i]+'"]').offset().top -70);
		myArray.push(obj);
	}
	 if(scrollTop>=myArray[0].value){
		 $('.project_nav').addClass('project_nav_top');
		 location_on(myArray,scrollTop)
	}else{
		$('.project_nav').removeClass("project_all_r_top");
	} 
});
function location_on(obj,scrollTop){
	for(var i=0; i<obj.length; i++){
		var j =i+1;
		if(j==obj.length){
			if(scrollTop >=obj[i].value){
				$('.project_nav li').removeClass('nav_on');
				$('.project_nav [scroll_on="'+obj[i].name+'"]').addClass('nav_on');
			}
		}else{
			if(scrollTop >=obj[i].value && scrollTop<obj[j].value){
				$('.project_nav li').removeClass('nav_on');
				$('.project_nav [scroll_on="'+obj[i].name+'"]').addClass('nav_on');
			}
		}

	}
}
//点击滚动
$('body').delegate('.project_nav li','click',function(event){
	var _this=$(this);
	event.stopPropagation();
	var location_r = $(this).attr('scroll_on');
	var location_value = $('div[scroll_on="'+location_r+'"]').offset().top-50;
	$("html,body").animate({scrollTop:location_value},300);
	setTimeout(function(){
		_this.addClass("nav_on").siblings().removeClass("nav_on")
	},300)
})
</script>
