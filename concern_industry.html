<html>

	<meta charset="utf-8">

	<link rel='style/sheet'/>
	<style>
		#personmenu a:nth-child(2) li{color:#2393f7;}
		#personmenu a:nth-child(2) li span{background:url(../img/person_center/spirit_center.png) no-repeat -68px -53px;}
	</style>
</head>
<style>

<body>
{(header.html)}
<div class='person-center-container clearfix'>
	{(person_center_header.html)}
	<div class='person-right fl'>
		<div class='concern-industry-content'>
			<p class='industry-title'>我们会根据您关注的行业领域，为您推荐适合的项目和新闻</p>
			<div class='industry-concern'>关注行业<ul class='fr'><li id="allClick">全选</li><li id="clear">清空</li></ul></div>
			<div class='industry-span-content clearfix'>
				<ul id="concern">
				</ul>
			</div>
			<div class='concern-industry-save'>
				<span onclick="saveIndustry()">保存</span>
				<span class='concern-industry-reset' onclick="reset()">重置</span>
			</div>
		</div>
	</div>
</div>
 {(dn_foot.html)}
<script src="js/user_focus.js"></script>
<script src="js/person_center_foot.js"></script>
</body>
<script>
$('.industry-span-content ul li').click(function(){
	$(this).toggleClass('concern-clicked')
})
$('#allClick').click(function(){
	$(".industry-span-content ul li").addClass('concern-clicked')
})
$('#clear').click(function(){
	$(".industry-span-content ul li").removeClass('concern-clicked')
})
if(getCookie("s_") && getCookie("s_") =="external"){
  $(".concern-industry-reset").hide()
}
</script>
</html>
