<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>投资事件</title>
<!--basis-->
<link rel="stylesheet" type="text/css" href="css/basis.css">
<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.css">
<script src="js/jquery-1.12.3.min.js"></script>
<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>

<!--bootstrap-datetimepicker-->
<link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker/bootstrap-datetimepicker.css">
<script src="bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
<!--bootstrap-table-->
<link rel="stylesheet" type="text/css" href="bootstrap-table-develop/dist/bootstrap-table.css">
<script src="bootstrap-table-develop/dist/bootstrap-table.js"></script>
<script src="bootstrap-table-develop/dist/bootstrap-table-locale-all.js"></script>

</head>

<body>
	<div class="container">
		<div class="page_title">
			<span class="col_999">创投数据　&gt;　</span><span class="col_999">投融动态　&gt;　</span><span class="col_666">投资事件</span>
		</div>
		
        <div class="page_all">
			<ul class="column_ul">
				<li class="column_ul_on">投资事件</li>
				<li>并购事件</li>
				<li>上市挂牌</li>
				<li>退出事件</li>
			</ul>
			<div class="condition_all">
				<div class="block">
					<span class="classify">所属行业</span>
					<ul class="condition_all_ul">
						<li class="pick_on">全部</li>
						<li>选择行业 <span class="brain_ico brain_ico_arrow"></span></li>
						<div>
							<li class="pick_on">选择行业<span class="brain_ico brain_ico_close"></span></li>
						</div>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">投资轮次</span>
					<ul class="condition_all_ul">
						<li class="pick_on">全部</li>
						<li class="pick_on">选择行业</li>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">投资地区</span>
					<ul class="condition_all_ul">
						<li class="pick_on">全部</li>
						<li class="pick_on">尚未获投<span class="brain_ico brain_ico_bj"></span></li>
						<li>尚未获投<span class="brain_ico brain_ico_bj"></span></li>				
					</ul>
				</div>
				<div class="block">
					<span class="classify">投资币种</span>
					<ul class="condition_all_ul">
						<li class="pick_on">全部</li>
						<li class="pick_on">尚未获投<span class="brain_ico brain_ico_bj"></span></li>
						<li>尚未获投<span class="brain_ico brain_ico_bj"></span></li>				
					</ul>
				</div>
				<div class="block">
					<span class="classify">投资时间</span>
					<ul class="time_ul">
						<li><input type="text"/></li>
						<li>至</li>
						<li><input type="text"/></li>				
					</ul>
				</div>
				
				<div class="block click_show click_show_on">更多选择（货币、时间）等<span class="brain_ico brain_ico_arrowup"></span></div>
				
			</div>
			
			
			<div class="block m_t_20">
				<span class="col_999">共<span>1283</span>个结果</span>
				<div class="table_seek"><input type="text" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek"></span></div>
			</div>
			<div class="block m_t_10">
				<table class="table bj_fff">
				   <thead>
					  <tr>
						 <th>时间</th>
						 <th>融资公司</th>
						 <th>轮次</th>
						 <th>融资额</th>
						 <th>投资方</th>
						 <th>详情</th>
					  </tr>
				   </thead>
				   <tbody>
					  <tr>
						 <td>Tanmay</td>
						 <td>Bangalore</td>
					  </tr>
					  <tr>
						 <td>Sachin</td>
						 <td>Mumbai</td>
					  </tr>
				   </tbody>
				</table>
				
				
				
			</div>
			
						
		</div>
		
		
		
		
    </div>


</body>
</html>
