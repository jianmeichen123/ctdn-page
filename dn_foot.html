<script>
$(function(){
	if(getCookie("new_year_click")){
		$('.new_year').hide();	 
	}else{
		$('.new_year').show();	
	}
	$('.new_year_click').click(function(){
		setCookie("new_year_click",'newyear');
		$('.new_year').hide();
	})
})
//查找cookie中的对比项目
if(getCookie("ctdn-compare")){
 var jsonArray = eval('(' + getCookie("ctdn-compare") + ')');
 if(jsonArray.length>0){
 	$(".Floating_box_a .inside").text(jsonArray.length);
    $(".Floating_box").show();
 }
}
</script>

<script>
 $("#globalsearch_index").on("click",function(){
           var value = $("input[data-search='globalsearch_index']").val()
           if(value.trim() != ""){
              location.href = "search_index.html?keyword="+value
           }

 })
 $("input[data-search='globalsearch_index']").bind('keypress',function(event){
          var value =  $("input[data-search='globalsearch_index']").val()
               if(value.trim() != "") {
                 if(event.keyCode == '13'){
                      location.href = "search_index.html?keyword="+value
                 }
          }
 });

 $(".hotKeyword").delegate("li","click",function(){
  	var value = $(this).text();
	   if(value.trim() != "") {
			  location.href = "search_index.html?keyword="+value
	   }
});
</script>
