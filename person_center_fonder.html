<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>收藏夹</title>
	<!--basis-->
	{(dn_basis.html)}
	<link rel='style/sheet'/>
</head>
<style>

</style>
<body>
{(header.html)}
<div class='person-center-container clearfix'>
	{(person_center_header.html)}
	<div class='person-right fl person-bookmark-content'>
		<ul class='clearfix info-nav-content'>
			<li data-type=0><span>项目</span>(<span >0</span>)</li>
			<li data-type=1><span>机构</span>(<span >0</span>)</li>
			<li data-type=2><span>创业者</span>(<span >0</span>)</li>
			<li data-type=3><span>投资人</span>(<span >0</span>)</li>
			<li data-type=4><span>报告</span>(<span >0</span>)</li>
		</ul>
		<div class='person-project-container'>
			<!--项目列表 -->
			<table  class="table table_white_search" data-type=0 style="display:none">
				<thead>
				<tr>
					<th class="data-input" style=""  data-formatter="proColFormatter"></th>
				</tr>
				</thead>
			</table>

			<!--机构列表 -->
			<table  class="table table_white_search" data-type=1  style="display:none" >
				<thead>
				<tr>
					<th class="data-input" style="" data-item="0" data-formatter="orgColFormatter"></th>
				</tr>
				</thead>
			</table>

			<!--创业者  -->
			<table  class="table table_white_search" data-type=2  style="display:none" >
				<thead>
				<tr>
					<th class="data-input" style="" data-item="0" data-formatter="startupFormatter"></th>
				</tr>
				</thead>
			</table>

			<!--投资人  -->
			<table  class="table table_white_search" data-type=3  style="display:none" >
				<thead>
				<tr>
					<th class="data-input" style="" data-item="0" data-formatter="invColFormatter"></th>
				</tr>
				</thead>
			</table>

			<!--报告  -->
			<table  class="table table_white_search" data-type=4  style="display:none" >
				<thead>
				<tr>
					<th class="data-input" style="" data-item="0" data-formatter="reColFormatter"></th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
</div>
 {(dn_foot.html)}
</body>
<script>
$("span[name='id_name']").html(getCookie("realName"))
$('.person-bookmark-content ul li').click(function(){
	$(this).addClass('underline').siblings().removeClass('underline');
});
$('.person-book-close').click(function(){
	$(this).parent().remove();
})
</script>
<script src="js/jquery.tmpl.js"></script>
<script src="js/collection.js"></script>
</html>
