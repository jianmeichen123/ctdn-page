<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>企业项目</title>
<!--basis-->
	{(basis.html)}
</head>

<body data-page-parent="com">
	{(header.html)}
	<div class="container">
		<div class="page_title">
			<span class="col_999"><a href="list_page_com.html">创投数据　&gt;　</a></span><span class="col_999">企业项目　</span>
		</div>
		
        <div class="page_all">
			
		
			<!--行业选择end-->
			<div class="condition_all_no">
				<div class="block_industry">
					<span class="classify">所属行业</span>
					<ul class="condition_all_ul">
						<li class="pick_on" id="industry_one">全部</li>
						<li class="click_industry_show">选择行业 <span class="brain_ico brain_ico_arrow"></span>
							<!--行业选择-->
							<div class="industry_list">
								<ul id="one_industry">
								</ul>
								<ul id="two_industry">
								</ul>
<!--								<ul id="three_industry">
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
								</ul>-->
							</div>
						</li>
						<div id="click_list" data-query="industryIds:nor">
						</div>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">投资轮次</span>
					<ul class="condition_all_ul" data-query="round:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>
				
				
				<div class="global_block">
					<span class="classify">地区</span>
					<ul class="condition_all_ul" id="global_all" data-query="districtIds:district">
						<li class="pick_on">全部</li>
						<li>国内<span class="brain_ico brain_ico_bj"></span></li>
						<li>国外<span class="brain_ico brain_ico_bj"></span></li>				
					</ul>
				</div>
				
				<div id="global_list" data-query="districtSubIds:district">
				
				</div>
				
				<div class="block">
					<span class="classify">成立时间</span>
					<ul class="time_ul">
						<li><input type="text" id="begin" readonly/></li>
						<li>至</li>
						<li><input type="text" id="end" readonly/></li>
					</ul>
				</div>
				<div class="block">&nbsp;</div>
				<!--<div class="block click_show">更多选项（时间）等<span class="brain_ico brain_ico_arrowup"></span></div>-->
				
			</div>

			
			<div class="block m_t_20 line_h">
				<span class="col_999">共<span></span>个结果</span>
				<div class="table_seek"><input data-field="projTitle" id = "projTitle" type="text" onkeydown="entersearch()" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek" onclick="_query()"></span></div>
			</div>
			<div class="block m_t_10 boder_all">
				<table class="table bj_fff table_style" data-url="com" >
				   <thead>
					  <tr>
						 <th data-formatter="tableFormate.projectName" ><div>项目名称</div></th>
						 <th data-formatter="tableFormate.industryStr"><div  class="border_l">所属行业</div></th>
						 <th data-field="districtSubName"><div  class="border_l">地点</div></th>
						 <th data-sortable="true" data-field="setupDT"  class="number_th"><div  class="border_l">成立时间</div></th>
						 <th data-sortable="true" data-field="latestFinanceDT"><div  class="border_l">最新融资时间</div></th>
						  <th data-field="latestFinanceRound"><div class="border_l">最新融资轮次</div></th>
						  <th data-field="latestFinanceAmountStr"><div  class="border_l">最新融金额</div></th>
					  </tr>
				   </thead>
				   <tbody>
				   </tbody>
				</table>
			</div>
		</div>
    </div>
{(footer.html)}
</body>
</html>
