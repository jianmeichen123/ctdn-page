<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>投资机构</title>
	<!--basis-->
	{(basis.html)}
</head>

<body data-page-parent="org">
{(header.html)}
	<div class="container">
		<div class="page_title">
			<span class="col_999">创投数据　&gt;　</span><span class="col_999">投资机构　</span>
		</div>
		
        <div class="page_all">
			
		
			<!--行业选择end-->
			<div class="condition_all">
				<div class="block_industry">
					<span class="classify">关注领域</span>
					<ul class="condition_all_ul">
						<li class="pick_on" id="industry_one">全部</li>
						<li class="click_industry_show">选择行业 <span class="brain_ico brain_ico_arrow"></span>
							<!--行业选择-->
							<div class="industry_list">
								<ul id="one_industry">
								</ul>
								<ul id="two_industry">
								</ul>
<!--								<ul id="three_industry">
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
								</ul>-->
							</div>
						</li>
						<div id="click_list" data-query="industryIds:nor">
						</div>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">投资轮次</span>
					<ul class="condition_all_ul" data-query="investRound:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>
<!--

                <div class="block">
                    <span class="classify">机构类型</span>
                    <ul class="condition_all_ul" data-query="orgType:normal">
                        <li class="pick_on">全部</li>
                    </ul>
                </div>
				
-->
				<div class="global_block">
					<span class="classify">总部地区</span>
					<ul class="condition_all_ul" id="global_all" data-query="districtIds:district">
						<li class="pick_on">全部</li>
						<li>国内<span class="brain_ico brain_ico_bj"></span></li>
						<li>国外<span class="brain_ico brain_ico_bj"></span></li>				
					</ul>
				</div>
				
				<div id="global_list" data-query="districtSubIds:district">
				
				</div>

<!--
				<div class="block switch_condition">
					<span class="classify">投资币种</span>
					<ul class="condition_all_ul" data-query="currencyType:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>

-->

<!--

				<div class="block switch_condition">
					<span class="classify">资本类型</span>
					<ul class="condition_all_ul" data-query="capitalType:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>

-->

<!--				<div class="block click_show">更多选择（投资币种,资本类型）等<span class="brain_ico brain_ico_arrowup"></span></div>-->
				<input type="hidden" id="begin"/>
				<input type="hidden" id="end"/>
			</div>

			
			<div class="block m_t_20 line_h">
				<span class="col_999">共<span></span>个结果</span>
				<div class="table_seek"><input id = "projTitle" type="text" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek" onclick="_query()"></span></div>
			</div>
			<div class="block m_t_10 boder_all">
				<table class="table bj_fff table_style" data-url="org">
				   <thead>
					  <tr>
						  <th data-formatter="tableFormate.org"><div>投资机构</div></th>
						  <th data-field="orgType"><div class="border_l">机构类型</div></th>
						  <th data-sortable="true" data-field="investTotal"><div class="border_l">总投资笔数</div></th>
						  <th data-sortable="true" data-field="totalRatio"><div class="border_l"><ul><li>投资笔数</li><li>上月环比</li></ul></div></th>
						  <th data-field="investAmountNum"><div class="border_l">投资总额</div></th>
						  <th data-sortable="true" data-field="amountRatio"><div class="border_l"><ul><li>投资额度</li><li>上月环比</li></ul></div></th>
						  <th data-formatter="tableFormate.investProject"><div class="border_l">最近投资项目</div></th>
					  </tr>
				   </thead>
				   <tbody>
				   </tbody>
				</table>
				
				
				
			</div>
			
						
		</div>
		
		
		
		
    </div>

{(footer.html)}
</body>
</html>
