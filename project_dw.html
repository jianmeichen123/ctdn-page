	sendPostRequestByJsonObj(detail.queryEventByName,{"company":name},function(data){
		var entityList = data.data;
		var str = $("tbody").html();
		var $h2 =$(str);
		if(entityList.length>0){
			$(entityList).each(function(i,row){
				var ls = $h2.find("[data-field]");
				$(ls).each(function(i,e){
					var v = row[$(e).attr("data-field")]
					var formatter = $(e).attr("data-formatter");
					if(formatter){
						//v有值,formatter为格式化函数
						if(v && formatter in window){
							v = window[formatter](v)
						}else if(!v ){
							//v无值,formatter为替代值
							v =formatter;
						}
					}
					//没有formatter就取v
					$(e).html(v);
				})
				$h2.removeAttr("style");
				$("tbody").append($h2)
				$h2 = $(str)
		 })
		}else{
			$("tbody").append("<tr> <td colspan='6'><span>暂无数据</span></th></tr>")
		}

     })
     function investSideFormatter(v){
     	  var json = eval("(" + v + ")");
		  var ls = json["investSideJson"];
		  var firms = "";
		  $(ls).each(function(i){
			if(i<3){
				if($(this)[0].isClick=="1"){
					firms += "<div><a href = 'jg_particulars.html?orgId="+$(this)[0].id+"'>"+$(this)[0].invstor+"</a><div>";
				}else{
					firms += "<div>"+$(this)[0].invstor+"</div>";
				}
			}
		  })
		  v = firms
		  return v;
     }
     function detailFormatter(v){
     	if(v){
     		return "<a href='#?eventId='"+v+">详情</a>"
     	}
     }
