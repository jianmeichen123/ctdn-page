<input type="hidden" name="typeId"  value="">
<ul class="news_li" id="tr_index">
    <li class="financing_on" value="">全部</li>
    <li data-tab="news" value="1" class="">机构</li>
    <li data-tab="news" value="2" class="">大公司</li>
    <li data-tab="news" value="3" class="">事件</li>
    <li data-tab="news" value="4" class="">人物</li>
    <li data-tab="news" value="6" class="">行业</li>
    <li data-tab="" value="7" class="">新产品</li>
</ul>
<script>
    //鍒囨崲tab 璇锋眰鏁版嵁
    $("#tr_index").delegate("li","click",function(){
        var tab = $(this).attr("value");
        $("#tr_index li").removeClass('financing_on')
        $(this).addClass('financing_on')
        $("input[name='typeId']").val(tab);
        getNews();
    });
    </script>
