<body>
<header>
	<div class='fl head-fl'>创投大脑后台管理系统<a href="index.html">内容编辑</a></div>
	<div class='fr head-fr'><span class='user-name'></span>您好，YANHAO</div>
</header>
<div class='menu index-menu'>
	<ul>
		<li><span class="menu-icon"></span><a href='javascript:;'>行研报告</a></li>
	</ul>
</div>
<div class='content-box publish-content-box'>
	<div class='main-content publish'>
		<ul>
			<li><span class='publish-title'><em>*</em>报告标题</span><input class='publish-input' type='text'/><span class='publish-report-span'>发布报告</span></li>
			<li><span class='publish-title'><em>*</em>发布时间</span><input  class='publish-time publish-time-row' id="publish_time" type='text'/><span class='publish-origin'><em>*</em>来源</span><input class='publish-time' type='text'/><span class='publish-report-span preview'>预览</span></li>
			<li><span class='publish-title publish-user'>作者</span><input class='publish-time' type='text'/><span class='author-span'>作者头像</span><label class='author-label'>作者头像上传 <em>64*64</em><input class='publish-file' type='file'/></label></li>
			<li><span class='publish-title publish-user-detail'>作者简介</span><textarea class='publish-user-textarea' rows="" cols=""></textarea></li>
			<li><span class='publish-title'><em>*</em>图片上传</span><label class='author-label'>列表图片上传<em>121*75</em><input class='publish-file' type='file'/></label></li>
			<li><span class='publish-title fl'><em>*</em>报告正文</span><div class='publish-textarea-content'><div class='publish-textarea-top'></div><textarea></textarea></div></li>
		</ul>
		
		
		
	
	
	</div>

<script src="layer/layer.js"></script>
<script>
$(function(){
	$('#publish_time').datetimepicker({
		  format:'yyyy-mm-dd',
		  autoclose:true,
		  minView:'month',
		  language:'zh-CN',
		  todayBtn:1,
		  todayHightlight:true,
		  pickerPosition:'bottom-right'
	})
})




</script>
