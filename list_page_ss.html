	<meta charset="utf-8">
	<title>上市挂牌</title>

<body data-page-parent="trdt">
{(header.html)}
	<div class="container">
        <div class="page_title">
            <span class="col_999"><a href="list_page_com.html">创投数据　&gt;　</a></span><span class="col_999"><a href="list_page_rz.html">投融动态　&gt;</a></span><span class="col_666">上市挂牌</span>
        </div>
		
        <div class="page_all">
			
		
			<!--行业选择end-->
			{(invest_tab.html)}
			<div class="condition_all">
				<div class="block_industry">
					<span class="classify">所属行业</span>
					<ul class="condition_all_ul">
						<li class="pick_on" id="industry_one">全部</li>
						<li class="click_industry_show">选择行业 <span class="brain_ico brain_ico_arrow"></span>
							<!--行业选择-->
							<div class="industry_list">
								<ul id="one_industry">
								</ul>
								<ul id="two_industry">
								</ul>
<!--								<ul id="three_industry">
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
								</ul>-->
							</div>
						</li>
						<div id="click_list" data-industry-name="industry"  data-query="industryIds:nor">
						</div>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">　　类型</span>
					<!--<ul class="condition_all_ul" id="global_all"　 data-query="type:normal">-->
					<ul class="condition_all_ul" 　 data-query="type:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>
				<!--<div id="global_list" data-query="listingTypeSubIds:normal">-->
				<!--</div>-->
				
				<div class="block">
					<span class="classify">投资时间</span>
					<ul class="time_ul">
						<ul class="time_ul">
							<li id="begin_on" data-link-field="begin" data-link-format="yyyy-mm-dd"><span></span><input type="hidden" id="begin" readonly /></li>
							<li>至</li>
							<li id="end_on" data-link-field="end" data-link-format="yyyy-mm-dd"><span></span><input type="hidden" id="end" readonly/></li>
						</ul>
					</ul>
				</div>
				<div class="block">&nbsp;</div>

			</div>

			<div class="block m_t_20 line_h">
				<span class="col_999">共<span></span>个结果</span>
				<div class="table_seek"><input id = "projTitle" data-field="projTitle" type="text" onkeydown="entersearch()" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek" onclick="_query()"></span></div>
			</div>
			<div class="block m_t_10 boder_all">
			
				<table class="table bj_fff table_style" data-url="launchEvent">
				   <thead>
					  <tr>
						 <th data-field="projTitle" data-formatter="tableFormate.listedProjectName"><div class="border_l">公司</div><div class="fht-cell"></div></th>
						 <th data-field="type"><div class="border_l">类型</div></th>
						 <th data-field="stockExchange"><div class="border_l">交易所</div></th>
						 <th data-field="stockCode"><div class="border_l">股票代码</div></th>
						 <th data-field="listedDate"><div class="border_l">上市/挂牌时间</div></th>
						 <th data-field="eventId" data-formatter="tableFormate.launchDetail"><div class="border_l">详情</div></th>
					  </tr>
				   </thead>
				   <tbody class="shgp">
				   </tbody>
				</table>
			</div>
		</div>
    </div>
{(dn_foot.html)}
{(footer.html)}

nav_locaton('ctsj','rzdt','ssgp','')
