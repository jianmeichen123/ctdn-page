<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>上市挂牌</title>

<body data-page-parent="trdt">
{(header.html)}
	<div class="container">
		<div class="page_title">
			<span class="col_999">创投数据　&gt;　</span><span class="col_999">投融动态　&gt;　</span><span class="col_666"></span>
		</div>
		
        <div class="page_all">
			
		
			<!--行业选择end-->
			<ul class="column_ul">
				<li><a href="list_page_rz.html" target="_blank">投资事件</a></li>
				<li><a href="list_page_bg.html" target="_blank">并购事件</a></li>
				<li class="column_ul_on">上市挂牌</li>
				<li><a href="list_page_tc.html" target="_blank">退出事件</a></li>
			</ul>
			<div class="condition_all">
				<div class="block_industry">
					<span class="classify">所属行业</span>
					<ul class="condition_all_ul">
						<li class="pick_on" id="industry_one">全部</li>
						<li class="click_industry_show">选择行业 <span class="brain_ico brain_ico_arrow"></span>
							<!--行业选择-->
							<div class="industry_list">
								<ul id="one_industry">
								</ul>
								<ul id="two_industry">
								</ul>
<!--								<ul id="three_industry">
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
									<li>教育</li>
								</ul>-->
							</div>
						</li>
						<div id="click_list" data-query="industryIds:normal">
						</div>
					</ul>
				</div>
				
				<div class="block">
					<span class="classify">　　类型</span>
					<ul class="condition_all_ul" id="global_all"　 data-query="listingTypeIds:normal">
						<li class="pick_on">全部</li>
					</ul>
				</div>
				<div id="global_list" data-query="listingTypeSubIds:nor">
				</div>
				
				<div class="block">
					<span class="classify">投资时间</span>
					<ul class="time_ul">
						<li><input type="text" id="begin"/></li>
						<li>至</li>
						<li><input type="text" id="end"/></li>				
					</ul>
				</div>
				<div class="block">&nbsp;</div>

			</div>

			<div class="block m_t_20 line_h">
				<span class="col_999">共<span></span>个结果</span>
				<div class="table_seek"><input id = "projTitle" type="text" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek" onclick="_query()"></span></div>
			</div>
			<div class="block m_t_10 boder_all">
			
				<table class="table bj_fff table_style" data-url="launchEvent">
				   <thead>
					  <tr>
						 <th data-field="firm"><div class="border_l">公司</div><div class="fht-cell"></div></th>
						 <th data-field="type"><div class="border_l">类型</div></th>
						 <th data-field="exchange"><div class="border_l">交易所</div></th>
						 <th data-field="stockCode"><div class="border_l">股票代码</div></th>
						 <th data-field="listedDT"><div class="border_l">上市/挂牌时间</div></th>
						 <th><div class="border_l">详情</div></th>
					  </tr>
				   </thead>
				   <tbody>
				   </tbody>
				</table>
			</div>
		</div>
    </div>
{(footer.html)}
</body>
