<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>创业者</title>
	<!--basis-->
	{(dn_basis.html)}
</head>
<style>
.nav_nav{display:block;}
</style>
<body data-page-parent="startup">
{(header.html)}
	<div class="container">
		<div class="page_title">
			<span class="col_999"><a href="list_page_com.html">创投数据　&gt;　</a></span><span class="col_999">创业者　</span>
		</div>
		
        <div class="page_all">

			<div class="condition_all_no no_two_industry">
				<div class="block_industry">
					<span class="classify">创业领域</span>
					<ul class="condition_all_ul">
						<li class="pick_on" id="industry_one">全部</li>
						<li class="click_industry_show">选择行业 <span class="brain_ico brain_ico_arrow"></span>
							<!--行业选择-->
							<div class="industry_list">
								<ul id="one_industry">
								</ul>
							</div>
						</li>
						<div id="click_list" data-industry-name="industry"  data-query="industryIds:nor">
						</div>
					</ul>
				</div>


				<div class="global_block">
					<span class="classify">地区</span>
					<ul class="condition_all_ul" id="global_all" data-query="districtIds:district">
						<li class="pick_on">全部</li>
						<li>国内<span class="brain_ico brain_ico_bj"></span></li>
						<li>国外<span class="brain_ico brain_ico_bj"></span></li>				
					</ul>
				</div>
				
				<div id="global_list" data-query="districtSubIds:district">
				
				</div>


				<div class="block">&nbsp;</div>
				<input type="hidden" id="begin" readonly/>
				<input type="hidden" id="end" readonly/>
			</div>

			
			<div class="block m_t_20 line_h">
				<span class="col_999">共<span></span>个结果</span>
				<div class="table_seek"><input data-field="startUp"  id = "projTitle" type="text" onkeydown="entersearch()" placeholder="结果中搜索"/><span class="brain_ico brain_ico_seek" onclick="_query()"></span></div>
			</div>
			<div class="block m_t_10 boder_all">
				<table class="table bj_fff table_style" data-url="startUp" data-type=2>
				   <thead>
					  <tr>
						  <th data-field="zhName" class="number_th_10" data-formatter="tableFormate.startUpName"><div>创业者</div></th>
						  <th data-field="projTitle" class="number_th_10" data-formatter="tableFormate.personProjectName"><div class="border_l">创业公司</div></th>
						  <th data-field="job" class="number_th"><div class="border_l">职位</div></th>
						  <th data-field="fields" class="number_th_20"><div class="border_l">创业领域</div></th>
						  <th data-field="districtSubName"  class="number_th_10"><div class="border_l">地区</div></th>
						  <th data-formatter="option" class="number_th_20"><div class="border_l">收藏</div></th>
					  </tr>
				   </thead>
				   <tbody>
				   </tbody>
				</table>
			</div>
		</div>
    </div>
<script>
//common.js 获取当前用户收藏codeList
var codeList = getCodeList(2);
</script>

nav_locaton('ctsj','cyz','','')

</body>
</html>
