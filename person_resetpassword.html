<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>全局搜索</title>
	<!--basis-->
	{(dn_basis.html)}
	<link rel='style/sheet'/>
</head>
<style>

</style>
<body>
{(header.html)}
<div class='person-center-container clearfix'>
	{(person_center_header.html)}
	<div class='person-right fl'>
		<div class='person-project-list person-reset-password'>
				<form>
					<ul>
						<li>
							<span>旧密码</span>
							<input type='text' name="oldPass"/>
							<span class='person-book-eye'></span>
						</li>
						<li>
							<span>新密码</span>
							<input type='text' name="newPass" id="newPass"/>
							<span class='person-book-eye'></span>
						</li>
						<li class='person-pass-confirm'>
							<span>确认密码</span>
							<span class='person-book-eye'></span>
							<input type='text' name="password_again" />
						</li>
						<button class='person-save-password' onclick="submit">保存密码</button>
					</ul>
				</form>
		</div>
	</div>
</div>
 {(dn_foot.html)}
</body>
<script src="js/jquery.validate.js"></script>
<script src="js/messages_zh.min.js" type="text/javascript"></script>
<script>
$("form").validate({
  rules: {
    oldPass: "required",
    newPass: "required",
    password_again: {
      equalTo: "#newPass"
    }
  }
})
$(document).ready(function() {
 $("form").validate({
        submitHandler:function(form){
            form.submit();
        }
    });
});
</script>
</html>
