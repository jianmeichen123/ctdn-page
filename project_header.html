<div class="particulars_black" data-query = "projectBase">
    <div class="project_tit">
        <ul class="project_absolute"><li class="project_absolute_blue" data-field="latestFinanceRound" data-formatter="latestFinanceRoundFormat"></li><li class="project_absolute_green" data-field="runState" data-formatter="runStateFormat"></li><li class="project_absolute_lan" data-field="needFinance" data-formatter="needFinanceFormat"></li></ul>
        <img src="" data-field="logoBig" data-formatter="logoFormat">
        <ul>
            <li class="font_24" data-field="projTitle" data-formatter="名称未知"></li>
            <li class="color_666 font_14 " data-field="introduce" ></li>
            <li class="color_666 font_12">  <span data-field="districtSubName" data-formatter="地区未知"></span>　 <span data-field="industryName" data-formatter="industryNameFormat"></span></li>
            <li class="color_666 font_12" data-field="labels" data-formatter="labelFormat"></li>
        </ul>
    </div>
    <div class="project_tit_r">
        <ul>
            <li >商业计划书：<span  data-field="bp" data-formatter="-"></span></li>
            <li>企业邮箱：<span data-field="hqEmail" data-formatter="-"></span></li>
            <li>联系电话：<span data-field="hqTel"  data-formatter="-"></span></li>
        </ul>
    </div>
</div>
<div class="project_nav">
    <ul>
        <li><span page_tab='qyxx' class="nav_on">企业信息</span></li>
        <li><span page_tab='gsxx'>工商信息</span></li>
        <li><span page_tab='qycb'>企业财报</span></li>
        <li><span page_tab='jzds'>竞争对手</span></li>
        <li><span page_tab='dwtz'>对外投资</span></li>
        <li><span page_tab='zscq'>知识产权</span></li>
        <li><span page_tab='fxxx'>风险信息</span></li>
    </ul>
</div>

<script src="js/common.js"></script>
<script src="js/fillData_common.js"></script>
<script>
    //var code = getHrefParamter("code");
    var code = "12345"
    var name = "";
    sendGetRequest(detail.queryProject+code,function(data){name =  data.data.projTitle;fillOne2(data.data,$("div[data-query='projectBase']")); })
     //标签
     function labelFormat(val){
       if(val){
           var str = "";
           $(val.split(","),function(i,e){
               str.append("<span class='project_lable'>");
               str.append(e);
               str.append("</span>");
           })
           val = str
       }
       return val;
     }
     function latestFinanceRoundFormat(v,o){
        if(v){
            return v;
        }else{
            o.removeClass("project_absolute_blue")
        }
        return v
     }
     function runStateFormat(v,o){
        if(v){
            return v;
        }else{
            o.removeClass("project_absolute_green")
        }
        return v
     }
     function needFinanceFormat(v,o){
        if(v){
            return v;
        }else{
            o.removeClass("project_absolute_lan")
        }
        return v
     }
     function industryNameFormat(v,o,data){
        var str = "";
        if(v !=""){
            str += v;
        }
        if(data["industrySubName"]){
            str += ">" + data["industrySubName"]
        }
        return str;
     }
     function logoFormat(v,o,data){
        if(!v){
             o.attr("src","img/default2.gif")
        }else{
             o.attr("src",v)
        }
     }
</script>
