<body>
{(header.html)}
<div class='login'>
<div class='login-left'><img src='../img/login/login_03.jpg'/></div>
	<!-- 密码登录 -->
	<div class='login-right'>
		<ul class='login-click'>
			<li class='clicked' data-num='1'>密码登录</li>
			<li class='li-last' data-num='2'>验证码登录</li>
		</ul>
		<div class='login-right-content password'>
			<input class='login-input input-first' type='text' placeholder='请输入登录用户名/手机号'/><label class='login-tips'>*你输入的账号不存在</label>
			<span class='eye-box'><input class='login-input input-last' type='text' placeholder='请输入登录密码'/><span class='login-eye'></span></span>
			<p class='forgot'>
				<input type='checkbox' ><span class='serven-day'>七天自动登录</span>
				<a href='javascript:;' class='forget-password'>忘记密码</a>
			</p>
			<span class='to-login'>登录</span>
			<p class='to-register'>还没有账号？<a class='to-new-register' href='javascript:;'>注册新用户<span cass=''><img src='../img/login/to-register_03.jpg'/></span></a></p>
		</div>
		<!--验证码登录  -->
		<div class='login-right-content vertifiaction-code'>
			<input class='login-input input-first telphone' type='text' placeholder='请输入登录用户名/手机号'/><label class='login-tips'>*你输入的手机号格式不正确</label>
			<input class='login-input input-code' type='text' placeholder='请输入验证码'/><span class='login-send-code'>发送验证码</span>
			<p class='forgot'>
				<input type='checkbox' ><span class='serven-day'>七天自动登录</span>
				<a href='javascript:;' class='forget-password'>忘记密码</a>
			</p>
			<span class='to-login'>登录</span>
			<p class='to-register'>还没有账号？<a class='code-to-register' href='javascript:;'>注册新用户<span cass=''><img src='../img/login/to-register_03.jpg'/></span></a></p>
		</div>
		<!--找回密码  -->
		<div class='login-right-content find-back-pass'>
		<ul class='find-pass-title'>
			<span>找回密码</span>
		</ul>
			<input class='login-input input-first telphone' type='text' placeholder='请输入登录用户名/手机号'/><label class='login-tips'>*你输入的手机号格式不正确</label>
			<input class='login-input input-code' type='text' placeholder='请输入验证码'/><span class='login-send-code'>发送验证码</span>
			<span class='eye-box'><input class='login-input input-last' type='text' placeholder='请重新设置登录密码'/><span class='login-eye'></span></span>
			<span class='eye-box'><input class='login-input input-last' type='text' placeholder='请再次输入登录密码'/><span class='login-eye'></span></span>
			<span class='to-login'>重置密码</span>
			<ul class='find-pass-bottom'>
				<li class='to-login-page'>登录</li>
				<li class='find-pass-middle'><img src='../img/login/line_03.jpg'/></li>
				<li class='to-register-page'>注册</li>
			</ul>
		</div>
		
		<!--注册  -->
		<div class='login-right-content register-content'>
		<ul class='find-pass-title register-title'>
			<span>账号注册</span>
		</ul>
			<input class='login-input input-first telphone' type='text' placeholder='请输入登录手机号'/><label class='login-tips'>*你输入的手机号格式不正确</label>
			<input class='login-input input-code' type='text' placeholder='请输入验证码'/><span class='login-send-code'>发送验证码</span>
			<span class='eye-box'><input class='login-input input-last' type='text' placeholder='请输入登录密码'/><span class='login-eye'></span></span>
			<span class='eye-box'><input class='login-input input-last' type='text' placeholder='请输入登录密码'/><span class='login-eye'></span></span>
			<span class='to-login'>重置密码</span>
			<p class='to-register'>已有账号？<a class='register-to-login' href='javascript:;'>登录<span><img src='../img/login/to-register_03.jpg'/></span></a></p>
		</div>	
	</div>
</div>






<!-- {(dn_foot.html)} -->
</body>
<script>
$('.login-click li').click(function(){
	$(this).addClass('clicked').siblings().removeClass('clicked');
	var num = $(this).attr('data-num');
	console.log(num)
	if(num == 1){
		$(this).closest('.login-right').find('.password').show().siblings('.vertifiaction-code').hide();
	}else if(num == 2){
		$(this).closest('.login-right').find('.vertifiaction-code').show().siblings('.password').hide();
	}
	
})
//忘记密码点击
$('.forget-password').click(function(){
	$('.password').hide();
	$('.vertifiaction-code').hide();
	$('.find-back-pass').show();
	$('.login-click').hide();
});
//登录点击
$('.to-login-page').click(function(){
	$('.find-back-pass').hide();
	$('.password').show();
	$('.login-click').show();
})
//注册点击
$('.to-register-page').click(function(){
	$('.find-back-pass').hide();
	$('.register-content').show();
});
//直接登录
$('.register-to-login').click(function(){
	$('.register-content').hide();
	$('.password').show();
	$('.login-click').show();
})
//
$('.to-new-register').click(function(){
	$('.password').hide();
	$('.register-content').show();
	$('.login-click').hide();
})

//验证码登录，点击注册
$('.code-to-register').click(function(){
	$('.vertifiaction-code').hide();
	$('.register-content').show();
	$('.login-click').hide();
})

</script>
