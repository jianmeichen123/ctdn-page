<!doctype html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>登录</title>
	{(dn_basis.html)}
</head>
<body>
{(header.html)}
<div class='login'>
<div class='login-left'><img src='../img/login/login_03.jpg'/></div>
	<!-- 密码登录 -->
	<div class='login-right'>
		<ul class='login-click'>
			<li class='clicked' data-num='1'>密码登录</li>
			<li class='li-last' data-num='2'>验证码登录</li>
		</ul>
		<div class='login-right-content password'>
			<input class='login-input input-first editRequireInput' type='text' placeholder='请输入登录用户名/手机号' id="nickName" maxlength="50" onfocus="func_focus(this)"></input><label class='login-tips' id="nickName_tip">*你输入的账号不存在</label>
			<span class='eye-box'><input class='login-input input-last' type='password' placeholder='请输入登录密码' id="password" maxlength="14" onfocus="func_focus(this)"/><label class='login-tips' id="password_tip">*你输入的账号不存在</label><span class='login-eye' id="login_eye"></span></span>
			<p class='forgot'>
				<input id="autoLogin" type="checkbox" value="checkbox" /><span class='serven-day'>七天自动登录</span>
				<a href='javascript:void(0);' class='forget-password' onclick="find_password_page()">忘记密码</a>
			</p>
			<span class='to-login' onclick="login()">登录</span>
			<p class='to-register'>还没有账号？<a href='javascript:void(0);' class='to-new-register' onclick="register_page()">注册新用户<span cass=''><img src='../img/login/to-register_03.jpg'/></span></a></p>
		</div>
		<!--验证码登录  -->
		<div class='login-right-content vertifiaction-code'>
			<input class='login-input input-first telphone' type='text' placeholder='请输入登录手机号' id="mobile" maxlength="11"  onfocus="func_focus(this)"/><label class='login-tips' id="mobile_tip">*你输入的手机号格式不正确</label>
			<div class="send-code-content">
				<input class='login-input input-code' type='text' placeholder='请输入验证码' id="code" maxlength="6"  onfocus="func_focus(this)"/><span class='login-send-code' id="login_code" onclick="send_code(this,'1')">发送验证码</span>
			</div>
			<label class='login-tips' id="code_tip">*你输入的手机号格式不正确</label>
			<p class='forgot'>
				<input type='checkbox' /><span class='serven-day'>七天自动登录</span>
				<a href='javascript:void(0);' class='forget-password' onclick="find_password_page()">忘记密码</a>
			</p>
			<span class='to-login' onclick="login_bycode()">登录</span>
			<p class='to-register'>还没有账号？<a href='javascript:void(0);' class='code-to-register' onclick="register_page()">注册新用户<span cass=''><img src='../img/login/to-register_03.jpg'/></span></a></p>
		</div>
	</div>
</div>
</body>
<script src="/js/common.js"></script>
<script src="/js/base64.js"></script>
<script src="/js/login.js"></script>
<script>
$('.login-click li').click(function(){
	$('.login-tips').css('display','none')
	$(this).addClass('clicked').siblings().removeClass('clicked');
	var num = $(this).attr('data-num');
	console.log(num)
	if(num == 1){
		$(this).closest('.login-right').find('.password').show().siblings('.vertifiaction-code').hide();
	}else if(num == 2){
		$(this).closest('.login-right').find('.vertifiaction-code').show().siblings('.password').hide();
	}
})
</script>
</html>
